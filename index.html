    <script>
        // 动态判断rem的大小   desw设计稿的大小
        // 一套设计稿 适应所有手机机型 单位rem 移动端适配专用的一个单位
        function refreshRem() {
            var desW = 640,
                winW = document.documentElement.clientWidth,
                ratio = winW / desW;
            document.documentElement.style.fontSize = ratio * 100 + 'px';
        }
        refreshRem();
        window.addEventListener('resize', refreshRem);

    </script>
